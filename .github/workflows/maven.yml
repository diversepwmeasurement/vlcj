jobs:
  build:
    runs-on: self-hosted
    steps:
    - continue-on-error: true
      uses: actions/checkout@v2
    - continue-on-error: true
      name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - continue-on-error: true
      name: Build with Maven
      run: mvn -B package --file pom.xml
name: Java CI with Maven
on:
  repository_dispatch:
    types: trigger-ga___maven.yml
